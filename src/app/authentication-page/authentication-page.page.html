<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>authentication-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">authentication-page</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Phone book</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="email" type="email" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="password" type="password" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-button size="full" color="dark" fill="clear">Forgot email/password</ion-button>
        <ion-button class="flex-center" fill="outline" routerLink="/main-page">log in</ion-button>
        <ion-button class="flex-center" fill="clear">register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
