<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex-sides">
      <ion-title>main-page</ion-title>
      <ion-icon name="logo-ionic" size="large" color="primary" (click)="scanSingleBarcode()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'barcode-scanner-active': scanActive}">
    <ion-list [inset]="true">
      <ion-item routerLink="/second-page/{{contact.contactId}}" *ngFor="let contact of contacts">
        <ion-label>
          {{contact.contactId}}
          {{contact?.name?.display}}
          <p>
            {{joinNumbers(contact?.phones)}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item routerLink="/second-page/1">
        <ion-label>i am here</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
